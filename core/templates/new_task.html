<form method="post" id="form_task" action="" class="form-horizontal" onsubmit="return valida(this);" >
<!--carregando o token para o formuário-->
{% csrf_token %}
<!--entrando com valores que se baseiam nas ID`s dos itens de "form"-->
    <p>
      <div class="form-group {% if form.title.errors %}has-error{% endif %}">
      <input for="form.title.auto_id" name="title" type="text" class="form-control" placeholder="Título da tarefa">
      </div>
      <div class="form-group {% if form.description.errors %}has-error{% endif %}">
      <textarea for="{{form.description.auto_id}}" name="description" class="form-control" rows="3" placeholder="Descrição da tarefa"></textarea></div>
      <input type="submit" class="btn btn-default btn-block btn-xs" value="Criar">
    </p>
</form>

<script type="text/javascript">
function valida(form){
  if(form.title.value==""){
    alert("Preencha o Título corretamente.");
    form.title.focus();
    return false;
  }
  if(form.description.value==""){
    alert("Preencha a Descrição corretamente.");
    form.description.focus();
    return false; 
  }
}
</script>
